<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Internet Motors</title>

<h:outputStylesheet library="css" name="estilo.css"/>

</h:head>
<body id="page2">
<div id="areatotal">

  <div class="fundo">
    <!--==============================Cabeçalho=================================-->
    <div id="cabecalho">
    <h1><a href="index.html">Internet Motors</a></h1>
      <div class="principal">
        <div class="pacote">
          
          <ul class="menu">
            <li><a href="../publico/principal.jsf">.</a></li>
            <li><a href="../restrito/apresentacao.jsf">Perfil: #{contextoBean.usuarioLogado.login}</a></li>
            <li><a href="../restrito/veiculos.jsf">Veículos </a></li>
            <li><a class="ativo" href="../restrito/ocorrencias.jsf">Ocorrências</a></li>
            <li><a href="../restrito/autorizacao.jsf">Autorização</a></li>
            <li><a href="../restrito/historico.jsf">Histórico</a></li>
          </ul>
          
        </div>
        
          
        
      </div>
    </div>
    </div>
    <!--==============================Conteúdo================================-->
   
    <div id="conteudo">
       
      <div class="principal">
        <div class="quadro-baixo">
        	<div class="quadro-topo">
        		<div class="caixa_3">
        			<h:form id="preCarrega">
	        			<f:metadata>
						  	<f:viewParam name="codOcorrencia" value="#{contextoBean.codOcorrencia}" />	    
						</f:metadata>
        				
        				<h:outputLabel value="Serviços Cadastrados: " for="servicos"/>
									
							<h:selectOneListbox id="servicos" value="#{servicoBean.servicoSelecionado}">									  	
		            			<f:selectItems value="#{servicoBean.listaServicos}" var="servico" itemLabel="#{servico.identificacao}" itemValue="#{servico}" />
		            				<f:converter converterId="conversorServico"/>		
		            	</h:selectOneListbox>
        				
        			</h:form>	        	
        		</div>
        		<div class="caixa_4">
        			<h:form id="dadosServico">
						<h:panelGroup id="cadDadosServico">
	                	<h:panelGrid column="2">
	                		<h:inputHidden value="#{servicoBean.servico.codigo}" />
							<h:outputLabel value="Identificação: " for="identificacao" />                           			
		                    	<h:inputText id="identificacao" label="Identificação" value="#{servicoBean.servico.identificacao}" />
							<h:outputLabel value="Motivo: " for="motivo" />                           			
		                    	<h:inputText id="motivo" label="Motivo" value="#{servicoBean.servico.motivo}" />
		                    <h:outputLabel value="Responsável: " for="responsavel" />                           			
		                    	<h:inputText id="responsavel" label="Responsável" value="#{servicoBean.servico.responsavel}" />
		                    <h:outputLabel value="Endereço Realização: " for="endereco" />                           			
		                    	<h:inputText id="endereco" label="Endereço Realização" value="#{servicoBean.servico.endLocalResponsavel}" />
							<h:outputLabel value="Observação: " for="observacao" />                           			
		                    	<h:inputText id="observacao" label="Observação" value="#{servicoBean.servico.observacao}" />
							
						</h:panelGrid>
					</h:panelGroup>	
						<h:commandButton action="#{servicoBean.salvar}" value="Salvar" styleClass="botao" />
					</h:form>	
        		</div>
                     
      	 </div>
      	</div>                     
      </div>
    </div>
    
    <!--==============================Rodapé=================================-->
    <div id="rodape">	
       
      	<span class="endereco">Av. das Américas 700, Barra da Tijuca</span> 
      	<span class="fone">Tel: +55 21 2100 0000</span> 
      
    </div>	
 

</div>
</body>

</html>
