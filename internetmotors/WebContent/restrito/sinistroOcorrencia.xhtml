<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Internet Motors</title>

<h:outputStylesheet library="css" name="estilo.css"/>

</h:head>
<body id="page2">
<div id="areatotal">

  <div class="fundo">
    <!--==============================Cabeçalho=================================-->
    <div id="cabecalho">
    <h1><a href="index.html">Internet Motors</a></h1>
      <div class="principal">
        <div class="pacote">
          
          <ul class="menu">
            <li><a href="../publico/principal.jsf">.</a></li>
            <li><a href="../restrito/apresentacao.jsf">Perfil: #{contextoBean.usuarioLogado.login}</a></li>
            <li><a href="../restrito/veiculos.jsf">Veículos </a></li>
            <li><a class="ativo" href="../restrito/ocorrencias.jsf">Ocorrências</a></li>
            <li><a href="../restrito/autorizacao.jsf">Autorização</a></li>
            <li><a href="../restrito/historico.jsf">Histórico</a></li>
          </ul>
          <h:form id="logout">
          	
         	<h:commandButton action="#{principalBean.sair()}" value="Sair" styleClass="botao" />
          
          </h:form>
        </div>
        
          
        
      </div>
    </div>
    </div>
    <!--==============================Conteúdo================================-->
   
    <div id="conteudo">
       
      <div class="principal">
        <div class="quadro-baixo">
        	<div class="quadro-topo">
        		<div class="caixa_3">
        			<h:form id="preCarrega">
	        			<f:metadata>
						  	<f:viewParam name="codOcorrencia" value="#{contextoBean.codOcorrencia}" />	    
						</f:metadata>
        				
        				<h:outputLabel value="Sinistros Cadastrados: " for="sinistro"/>
									
							<h:selectOneListbox id="sinistro" value="#{sinistroBean.sinistroSelecionado}">									  	
		            			<f:selectItems value="#{sinistroBean.listaSinistros}" var="sinistro" itemLabel="#{sinistro.identificacao}" itemValue="#{sinistro}" />
		            				<f:converter converterId="conversorSinistro"/>		
		            	</h:selectOneListbox>
        			</h:form>	
        		</div>
        		<div class="caixa_4">
        			<h:form id="dadosSinistro">
        				<h:panelGroup id="cadDadosSinistro">
	                	<h:panelGrid column="2">
	                		<h:inputHidden value="#{sinistroBean.sinistro.codigo}" />
							
							<h:outputLabel value="Identificação: " for="identificacao" />                           			
		                    	<h:inputText id="identificacao" label="Identificação" value="#{sinistroBean.sinistro.identificacao}" />
		                    
		                    <h:outputLabel value="Tipo de Sinistro: " for="tipo" />
		                    <h:selectOneListbox id="tipo" value="#{sinistroBean.sinistro.tipo}">
								<f:selectItem itemValue="colisao" itemLabel="Colisão" />
								<f:selectItem itemValue="roubo" itemLabel="Roubo ou Furto" />
								<f:selectItem itemValue="incendio" itemLabel="Incêndio" />
								<f:selectItem itemValue="enchente" itemLabel="Enchente ou Alagamento" />
								<f:selectItem itemValue="vidro" itemLabel="Vidros, Retrovisores ou Faróis" />
							</h:selectOneListbox>
		                    
		                    <h:outputLabel value="Exibição ativa: " for="exibicao" />
		                    <h:selectBooleanCheckbox id="exibicao" value="#{sinistroBean.sinistro.exibicaoAtiva}" />
		                    
		                    <h:outputLabel value="Danos: " for="danos" />
		                    	<h:inputTextarea id="danos" label="Danos" value="#{sinistroBean.sinistro.danos}" />
		                    	
		                    <h:outputLabel value="Observação: " for="observacao" />                           			
		                    	<h:inputText id="observacao" label="Observação" value="#{sinistroBean.sinistro.observacao}" />
		                    
	                	</h:panelGrid>
	                	</h:panelGroup>
	                		<h:commandButton action="#{sinistroBean.salvar}" value="Salvar" styleClass="botao" />
        			</h:form>
        		</div>
                     
      	 </div>
      	</div>                     
      </div>
    </div>
    
    <!--==============================Rodapé=================================-->
    <div id="rodape">	
       
      	<span class="endereco">Av. das Américas 700, Barra da Tijuca</span> 
      	<span class="fone">Tel: +55 21 2100 0000</span> 
      
    </div>	
 

</div>
</body>

</html>
