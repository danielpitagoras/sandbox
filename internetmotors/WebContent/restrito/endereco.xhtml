<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Internet Motors</title>

<h:outputStylesheet library="css" name="estilo.css"/>

</h:head>
<body id="page2">
<div id="areatotal">

  <div class="fundo">
    <!--==============================Cabeçalho=================================-->
    <div id="cabecalho">
    <h1><a href="index.html">Internet Motors</a></h1>
      <div class="principal">
        <div class="pacote">
          
            <ul class="menu">
            <li><a href="../publico/principal.jsf">.</a></li>
            <li><a class="ativo" href="../restrito/apresentacao.jsf">Perfil: #{contextoBean.usuarioLogado.login}</a></li>
            <li><a href="../restrito/veiculos.jsf">Veículos </a></li>
            <li><a href="../restrito/ocorrencias.jsf">Ocorrências</a></li>
            <li><a href="../restrito/autorizacao.jsf">Autorização</a></li>
            <li><a href="../restrito/historico.jsf">Histórico</a></li>
          </ul>
            <h:form id="logout">
          	
         	<h:commandButton action="#{principalBean.sair()}" value="Sair" styleClass="botao" />
          
          </h:form>
          
        </div>
        
          
        
      </div>
    </div>
    </div>
    <!--==============================Conteúdo================================-->
   
    <div id="conteudo">
       
      <div class="principal">
        <div class="quadro-baixo">
        	<div class="quadro-topo">
        		<div class="caixa_5">
        			
        			<h:form id="cadEndereco">
                           		<h:messages/>
                           		<h:inputHidden value="#{enderecoBean.endereco.codigo}" />
                           		<h:panelGrid column="4">
	                           		<h:outputLabel value="Descrição: " for="descricao"/>
	                           			<h:inputText id="descricao" label="Descricao" value="#{enderecoBean.endereco.descricao}" size="30" maxlength="30" required="true" requiredMessage="Descrição do endereço é requirida?">
	                           				<f:validateLength maximum="30"/>
	                                    </h:inputText>
									<h:outputLabel value="CEP: " for="cep" />                           			
	                           			<h:inputText id="cep" label="Cep" value="#{enderecoBean.cep}" > 
	                           				<f:ajax event="blur" execute=":cep" render="cadEndereco:autoCadEnd" />
	                           			</h:inputText>
	                           	</h:panelGrid>
	                           		<h:panelGroup id="autoCadEnd">
	                           		<h:panelGrid column="2">
									<h:outputLabel value="Rua: " for="rua" />                           			
	                           			<h:inputText id="rua" label="Rua" value="#{enderecoBean.endereco.rua}" />	                           				
	                                <h:outputLabel value="Número: " for="numero" />                           			
	                           			<h:inputText id="numero" label="Número" value="#{enderecoBean.endereco.numero}" />    
	                           		<h:outputLabel value="Bairro: " for="bairro" />                           			
	                           			<h:inputText id="bairro" label="Bairro" value="#{enderecoBean.endereco.bairro}" />
	                           		<h:outputLabel value="Complemento: " for="complemento" />                           			
	                           			<h:inputText id="complemento" label="Complemento" value="#{enderecoBean.endereco.complemento}" />
	                           		<h:outputLabel value="Cidade: " for="cidade" />                           			
	                           			<h:inputText id="cidade" label="Cidade" value="#{enderecoBean.endereco.cidade}" />
	                           		<h:outputLabel value="Estado: " for="estado" />                           			
	                           			<h:inputText id="estado" label="Estado" value="#{enderecoBean.endereco.estado}" />
	                  				</h:panelGrid>
	                  				</h:panelGroup>
                           		
                           			<h:commandButton action="#{enderecoBean.salvar}" value="Salvar" styleClass="botao" />
                           				
                           	</h:form>
        		</div>
        		<div class="caixa_6">
        			<h:form id="exibeEnderecos">
        				<h:panelGroup id="enderecosCadastrados">
	        				<h:panelGrid column="4">
	        					<h:outputLabel value="Endereços Cadastrados: " for="descricao"/>
									
									<h:selectOneListbox id="endereco" value="#{enderecoBean.endSelecionado}">									  	
		            					<f:selectItems value="#{enderecoBean.listadeEnderecos}" var="endereco" itemLabel="#{endereco.descricao}" itemValue="#{endereco}" />
		            						<f:converter converterId="conversorEnd"/>		
		            				</h:selectOneListbox>
	        					
	        				</h:panelGrid>
        				</h:panelGroup>
        			</h:form>
        		</div>
                          
      	 </div>
      	</div>                     
      </div>
    </div>
    
    <!--==============================Rodapé=================================-->
    <div id="rodape">	
       
      	<span class="endereco">Av. das Américas 700, Barra da Tijuca</span> 
      	<span class="fone">Tel: +55 21 2100 0000</span> 
      
    </div>	
 

</div>
</body>

</html>
