<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.prime.com.tr/ui"	
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Internet Motors</title>

<h:outputStylesheet library="css" name="estilo.css"/>

</h:head>
<body id="page2">
<div id="areatotal">

  <div class="fundo">
    <!--==============================Cabeçalho=================================-->
    <div id="cabecalho">
    <h1><a href="index.html">Internet Motors</a></h1>
      <div class="principal">
        <div class="pacote">
          
          <ul class="menu">
            <li><a href="../publico/principal.jsf">.</a></li>
            <li><a href="../publico/login.jsf">Login</a></li>
            <li><a href="../publico/usuario.jsf">Cadastra-se</a></li>
            
          </ul>
          
        </div>
        
          
        
      </div>
    </div>
    </div>
    <!--==============================Conteúdo================================-->
   
    <div id="conteudo">
       
      <div class="principal">
        <div class="quadro-baixo">
        	<div class="quadro-topo">        	
        		<div class="caixa_5">
        			<h:form id="dadosExibicaoHistorico">
	        			<f:metadata>
						  	<f:viewParam name="codAutorizacao" value="#{historicoBean.codAutorizacao}" />	    
							<f:viewParam name="codSeguranca" value="#{historicoBean.codSeguranca}" />
						</f:metadata>
						<h2>Veículo: </h2>
						
						<p:graphicImage value="#{contextoBean.imgStream}" width="180" height="150">
                        	<f:param name="id" value="#{historicoBean.veiculoPExibir.codigo}" />
                        </p:graphicImage>
						
						<p:dataTable id="tab-Ocorrencias-AutExibicao" var="ocorrencia" value="#{historicoBean.listaOcorrenciasPExibir}" rules="rows" cellpadding="5" styleClass="estiloTabela">
							
							<f:facet name="header">
								Ocorrências do Veículo
       						</f:facet>
       						
       						<p:column headerText="Data">
        						<h:outputText value="#{ocorrencia.dataCriacao}" />
    						</p:column>
    						
    						<p:column headerText="Descrição">
        						<h:outputText value="#{ocorrencia.descricao}" />
    						</p:column>
    						
    						<p:column headerText="Operação">
        						<h:outputText value="#{ocorrencia.operacao}" />
    						</p:column>
    						
    						<p:column headerText="Quilometragem">
        						<h:outputText value="#{ocorrencia.quilometragemTotal}" />
    						</p:column>
    						
    						<p:column headerText="Valor">
        						<h:outputText value="#{ocorrencia.valor}" />
    						</p:column>
    						
    						<p:column headerText="Proprietário">
        						<h:outputText value="#{ocorrencia.usuario.nome}" />
    						</p:column>
						
						</p:dataTable>
        			</h:form>	
        		</div>           
      	 </div>
      	</div>                     
      </div>
    </div>
    
    <!--==============================Rodapé=================================-->
    <div id="rodape">	
       
      	
      
    </div>	
 

</div>
</body>

</html>
